<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang cá nhân của Đình Tiến, giới thiệu về bản thân, kỹ năng và dự án.">
    <meta name="keywords" content="Đình Tiến, portfolio, cá nhân, lập trình, thiết kế">
    <meta name="author" content="Đình Tiến">
    <title>Đình Tiến - Giới Thiệu Bản Thân</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1a2330;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
            cursor: default;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #1a2330;
            z-index: -1;
        }

        /* Canvas for Cursor Effect */
        #cursor-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(26, 35, 48, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #bb86fc;
            transition: color 0.3s;
        }

        .logo:hover {
            color: #cfcfcf;
        }

        .nav-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #d1d5db;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #bb86fc;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            padding: 150px 20px 150px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            animation: slideUp 1s ease-out;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.3);
            animation: float 3s infinite ease-in-out, fadeInScale 1.5s ease-out;
            position: relative;
            display: block;
        }

        .profile-img::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            background: linear-gradient(45deg, #03dac6, #bb86fc, #ff79c6);
            z-index: -1;
        }

        .title {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #03dac6, #bb86fc, #ff79c6);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 3s steps(40) 1s 1 normal both;
        }

        .subtitle {
            font-size: 22px;
            color: #9ca3af;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out 1.5s both;
        }

        .social-buttons {
            margin-top: 20px;
            position: relative;
            padding-bottom: 15px;
        }

        .social-buttons::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 7px;
            background: linear-gradient(90deg, #03dac6, #bb86fc, #ff79c6);
            border-radius: 2px;
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #bb86fc;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin: 0 10px;
            transition: background 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .social-btn:nth-child(1) { animation-delay: 2s; }
        .social-btn:nth-child(2) { animation-delay: 2.2s; }
        .social-btn:nth-child(3) { animation-delay: 2.4s; }

        .social-btn i {
            margin-right: 8px;
        }

        .social-btn:hover {
            background: rgba(187, 134, 252, 0.2);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInScale {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(26, 35, 48, 0.95);
                padding: 20px 0;
            }

            nav.active ul {
                display: flex;
            }

            nav ul li {
                margin: 15px 0;
                text-align: center;
            }

            .title {
                font-size: 40px;
            }

            .subtitle {
                font-size: 18px;
            }

            .main-content {
                padding-top: 120px;
            }

            .social-buttons::after {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Kaitobaee</div>
        <div class="nav-toggle"><i class="fas fa-bars"></i></div>
        <nav>
            <ul>
                <li><a href="#gioi-thieu">Giới thiệu</a></li>
                <li><a href="#du-an">Dự án</a></li>
                <li><a href="#lien-he">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <div id="particles-js"></div>
    <canvas id="cursor-canvas"></canvas>

    <div class="main-content">
        <img src="475240640_1062878225595284_8214119265353519702_n.jpg" alt="Profile Image" class="profile-img">
        <h1 class="title">Xin chào, tôi là Đình Tiến</h1>
        <p class="subtitle">Nhận code website bằng C++<br>Nhận kèm toán cao cấp - Giải bài tập - Pass tài liệu</p>
        <div class="social-buttons">
            <a href="https://www.facebook.com/tiendirung?locale=vi_VN" class="social-btn" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="https://instagram.com/" class="social-btn" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.tiktok.com/@tieen.h" class="social-btn" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        // Initialize Particles.js with enhanced settings
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": ["#03dac6", "#bb86fc", "#ff79c6", "#cfcfcf"] },
                "shape": { "type": ["circle", "triangle", "star"], "stroke": { "width": 0 } },
                "opacity": { "value": 0.6, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 } },
                "size": { "value": 4, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 0.5 } },
                "line_linked": { "enable": true, "distance": 150, "color": "#bb86fc", "opacity": 0.3, "width": 1 },
                "move": { 
                    "enable": true, 
                    "speed": 3, 
                    "direction": "none", 
                    "random": true, 
                    "out_mode": "bounce" 
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { 
                    "onhover": { "enable": true, "mode": "grab" }, 
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true 
                },
                "modes": { 
                    "grab": { "distance": 200, "line_linked": { "opacity": 0.5 } },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });

        // Toggle mobile menu
        const navToggle = document.querySelector('.nav-toggle');
        const nav = document.querySelector('nav');
        navToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href') || '#').scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Cursor and Click Particle Effect
        const canvas = document.getElementById('cursor-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];

        class Particle {
            constructor(x, y, isClick = false) {
                this.x = x;
                this.y = y;
                this.size = isClick ? Math.random() * 12 + 6 : Math.random() * 6 + 3;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.life = 1;
                this.color = isClick ? '#8b5cf6' : '#bb86fc';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.015;
                this.size *= 0.95;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = 0; i < 3; i++) {
                particlesArray.push(new Particle(mouse.x, mouse.y));
            }

            for (let i = particlesArray.length - 1; i >= 0; i--) {
                particlesArray[i].update();
                particlesArray[i].draw();

                if (particlesArray[i].life <= 0 || particlesArray[i].size <= 0.1) {
                    particlesArray.splice(i, 1);
                }
            }
        }

        let mouse = {
            x: null,
            y: null
        };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('click', (event) => {
            for (let i = 0; i < 10; i++) {
                particlesArray.push(new Particle(event.x, event.y, true));
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
